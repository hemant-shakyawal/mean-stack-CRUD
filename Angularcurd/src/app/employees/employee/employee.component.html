<form [formGroup]="EmployeeService.form" (ngSubmit)="onSubmit()"   class="normal-form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>

      <div class="controles-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input formControlName="name" matInput placeholder="Full Name*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email*">
          <mat-error>Invalid email address.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="mobile" matInput placeholder="Mobile*">
          <mat-error *ngIf="EmployeeService.form.controls['mobile'].errors?.required">This field is mandatory.</mat-error>
          <mat-error *ngIf="EmployeeService.form.controls['mobile'].errors?.minlength">Minimum 8 charactors needed.</mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>


    <mat-grid-tile>

      <div class="controles-container">

        <mat-form-field>
          <input formControlName="position" matInput placeholder="Position*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="office" matInput placeholder="Office*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="salary" matInput placeholder="Salary*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>


    </mat-grid-list>
    <mat-grid-list cols="2" rowHeight="300px">

      <div class="button-row pad-l-2p">
        <button mat-raised-button color="primary" type="submit"  [disabled]=EmployeeService.form.invalid >Submit</button>
        <button mat-raised-button color="warn" (click)="onClear()" >Clear</button>
      </div>

    </mat-grid-list>
</form>
